DATASET:
    NAME: 'HyRANK'
    ROOT: 'E:/zts/dataset/hyrank_preprocessed'
    PATCH:
        HEIGHT: 27
        WIDTH: 27
        PAD_MODE: 'symmetric'

DATALOADER:
    BATCH_SIZE: 16
    NUM_WORKERS: 0

MODEL:
    NAME: 'ddc'

CRITERION:
    ITEMS:
      - 'softmax+ce'
      - 'jmmd'
    WEIGHTS:
      - 1.0
      - 1.0
    KERNEL_NUM: 5

OPTIMIZER:
    NAME: 'adam'
    LR: 0.001

SCHEDULER:
    NAME: 'plateau'
    MODE: 'min'
    FACTOR: 0.1
    PATIENCE: 2

EPOCHS: 20
